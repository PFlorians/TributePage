<!DOCTYPE HTML>
<html class="container-fluid" lang="en">
    <head>
    	<!-- meta content -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       	
       	<!-- rest of head section -->
        <title>Software</title>
    </head>
    <body > 
    	<div id="obsah">
	    <article class="container-fluid">
	    	<h3 class="arcade-font-prince centrovanie">Software of the old days</h3>
	    	<div class="row"> 
	    		<!-- SW carus -->
	    		<!-- carousel -->
		   		<div id="carusSW" class="carousel slide col-lg-12 col-md-12 col-sm-12 col-xs-12 fade-out" data-ride="carousel" data-pause="hover" data-keyboard="true" data-interval=10000> 
					<!-- indikatory -->
					<ol class="carousel-indicators">
						<li data-target="#carusSW" data-slide-to="0" class="active"></li>
						<li data-target="#carusSW" data-slide-to="1" ></li>
						<li data-target="#carusSW" data-slide-to="2" ></li>
						<li data-target="#carusSW" data-slide-to="3" ></li>
					</ol>
					<!-- data items -->
					<div class="carousel-inner" role="listbox" id="imgsCar">
						<div class="item active" style="background-image: url(../img/nc.png);">
							<img src="../img/nc.png" alt="Norton Commander"/>
							<div class="carousel-caption">
								<h3 class="hilight">Norton Commander - </h3>
								<p class="hilight">Highly popular file manager</p>
							</div>
						</div>
						<div class="item" style="background-image: url(../img/win3.png);">
							<img src="../img/win3.png" alt="win 3.1"/>
							<div class="carousel-caption">
								<h3 class="hilight">Windows 3.1 - </h3>
								<p class="hilight">An OS built upon MS-DOS</p>
							</div>
						</div>
						<div class="item" style="background-image: url(../img/paradox.png);">
							<img src="../img/paradox.png" alt="paradox"/>
							<div class="carousel-caption">
								<h3 class="hilight">Paradox 4.0 - </h3>
								<p class="hilight">An old relational Database</p>
							</div>
						</div>
						<div class="item" style="background-image: url(../img/DeskMate.png);">
							<img src="../img/DeskMate.png" alt="desk mate"/>
							<div class="carousel-caption">
								<h3 class="hilight">Desk Mate- </h3>
								<p class="hilight">MS-DOS planner/organizer</p>
							</div>
						</div>
					</div>
					<!-- ovladace -->
					<a class="left carousel-control" href="#carusSW" role="button" data-slide="prev">
						<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#carusSW" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
		   		</div>
	    	</div>
	    	<!-- reg. formular -->
			<div id="modal" class="modal">
				<div id="pseudo-container" class="pseudo-container">
					<div id="psdoCntnr" class="modal-cont">
						<p class="paraInlineModal">Register</p>
						<span class="clsBtn" id="clsModal" onclick="closeModal()">&times;</span>
						<form id="modalFrm" class="frmStlng">
							<!-- username -->
							<label for="uname">Username</label>
							<input type="text" id="uname" onblur="validateName(this)" onfocus="hideUnameErr()" placeholder="Enter username"/>
							<label for="uname" class="hide errLbl" id="chybaUname">Error Username has to be filled in</label>
							<!-- email -->
							<label for="mail">E-mail</label>
							<input type="email" id="mail" onblur="validateMail(this)" onfocus="hideMailErr()" placeholder="mail@domain.com"/>
							<label for="mail" id="chybaMail" class="hide errLbl">Error enter: mail@domain.com</label>
							<!-- password 1 -->
							<label for="passwd1">Password</label>
							<input type="password" onblur="validatePasswdChars(this)" onfocus="hidePassw1Err()" id="passwd1"/>
							<label for="passwd1" id="passwd1Err" class="hide errLbl">Error passwd can use only: a-z, A-Z, 0-9, .,-\/?!][</label>
							<!-- password 2 -->
							<label for="passwd2">Repeat password</label>
							<input type="password" onblur="validatePasswdMatch(this)" onfocus="hidePassw2Err()" id="passwd2"/>
							<label for="passwd2" id="passwd2Err" class="hide errLbl">Error passwd can use only: a-z, A-Z, 0-9, .,-\/?!][</label>
							<label for="passwd2" id="passwd2ErrMatch" class="hide errLbl">Error passwords must be identical[</label>
							<!-- gender -->
							<fieldset name="gender">
								<legend>Pick a Gender</legend>
								<label for="male">Male</label>
								<input type="radio" id="male" name="gender"/>
								
								<label for="female">Female</label>
								<input type="radio" id="female" name="gender"/>
							</fieldset>
							<input type="submit" class="btn btn-primary" value="Submit"/>
						</form>
					</div>
				</div>
			</div>
		</article>
	   </div>
	</body>
</html>
